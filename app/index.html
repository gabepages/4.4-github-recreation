<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>4.4 Github Recreation</title>
    <link rel="stylesheet" href="octicons/octicons.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <div class="container-fluid">
      <div class="row header">
        <div class="heading">
          <div class="heading-left">
            <a href="https://github.com/"><span class="mega-octicon octicon-mark-github"></span></a>
            <input id='search-area' type="text" class="form-control" placeholder="Search GitHub">
            <ul id='nav-ul'>
              <li><a href="https://github.com/pulls">Pull Request</a></li>
              <li><a href="https://github.com/issues">Issues</a></li>
              <li><a href="https://gist.github.com/">Gist</a></li>
            </ul>
          </div>
          <div class="heading-right">
            <ul class="nav-icons-list">
              <li>
                <a href="https://github.com/notifications">
                  <span class="octicon octicon-bell"></span>
                </a>
              </li>
              <li>
                <a href="">
                  <span class="octicon octicon-plus"></span>
                  <span class="caret"></span>
                </a>
              </li>
              <li class="account-box">
                <a class='profile-pic' href="">

                </a>
                <ul class="hide-it sort-list">
                  <li class='signed-in-as'></li>
                  <div id="mid-sec">
                    <li id='profile' class='hidden-list'>Your Profile</li>
                    <li id='stars'class='hidden-list'>Your Stars</li>
                    <li id='explore'class='hidden-list'>Explore</li>
                    <li id='integrate'class='hidden-list'>Integrations</li>
                    <li id='help'class='hidden-list'>Help</li>
                  </div>
                  <li id='settings' class='hidden-list2'>Settings</li>
                  <li class='hidden-list2'>Sign Out</li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row content">

        <div class="col-md-3 side-col">
          <div class="orgs"></div>
        </div>

        <div class="col-md-9">
          <a id='edit-pro' href="https://github.com/settings/profile">
            <button class="edit-pro btn-defult btn" type="button" name="button">
              <span class="octicon octicon-pencil"></span>Edit Profile
            </button>
          </a>
          <ul class="nav nav-tabs nav-for-content">
            <li role="presentation">
              <a href="#">
                <span class="octicon octicon-diff-added"></span>Contrabutions
              </a>
            </li>
            <li role="presentation" class="active">
              <a href="#">
                <span class="octicon octicon-repo"></span>Repositories
              </a>
            </li>
            <li role="presentation">
              <a href="#">
                <span class="octicon octicon-rss"></span>Public Activity
              </a>
            </li>
          </ul>
          <div class="second-row">
            <input type="text" class="form-control search-repo" placeholder="Find a Repository...">
            <button id='search-but' type="submit" class="btn btn-default">Search</button>
            <ul class='repo-type'>
              <li id='all' class='active'><a href="">All</a></li>
              <li id='public'><a href="#">Public</a></li>
              <li id='private'><a href="#">Private</a></li>
              <li id='sources'><a href="#">Sources</a></li>
              <li id='forks'><a href="#">Forks</a></li>
              <li id='mirrors'><a href="#">Mirrors</a></li>
            </ul>
            <button id='green-button' type="submit" class="btn btn-default">
              <span class="octicon octicon-repo"></span>New
            </button>
          </div>
          <div class="repo"></div>
        </div>

      </div>
    </div>

    <script id="profile-pic" type="text/x-handlebars-template">
        <img src="{{avatar_url}}" alt="">
        <span class="caret"></span>
    </script>
    <script id="login-name" type="text/x-handlebars-template">
      <p>Signed in as <span>{{login}}</span></p>
    </script>
    <script id="side-bar-content" type="text/x-handlebars-template">

        <div class="image">
          <a href="https://github.com/settings/profile"><img src="{{avatar_url}}" alt=""></a>
        </div>
        <div class='user-name'>
          <h1>{{name}}</h1>
          <h2>{{login}}</h2>
        </div>
        <div class="user-info">
          <ul>
            <li>
              <span class="octicon octicon-mail"></span>
              <a href="mailto:{{email}}"><p id="email">{{email}}</p></a>
            </li>
            <li>
              <span class="octicon octicon-clock"></span>
              <p>Joined on {{created_at}} </p>
            </li>
          </ul>
        </div>
        <div class="following">
          <div class='following-list'>
            <a href="https://github.com/{{login}}/followers">
              <strong>{{followers}}</strong>
              <span>Followers</span>
            </a>
            <a href="https://github.com/stars">
              <strong>0</strong>
              <span>Starred</span>
            </a>
            <a href="https://github.com/{{login}}/following">
              <strong>{{following}}</strong>
              <span>Following</span>
            </a>
          </div>
        </div>
    </script>
    <script id='orgs' type='text/x-handlebars-template'>
      <div class="organizations">
        <h1>Organizations</h1>
        <a href="{{url.html_url}}"><img src="{{avatar_url}}" alt=""></a>
      </div>
    </script>
    <script id="repo" type="text/x-handlebars-template">
      {{#each repo}}
      <h1><a href="{{html_url}}">{{name}}</a></h1>
      <ul>
        <li>{{language}}</li>
        <li>
          <span class="octicon octicon-star"></span> {{stargazers_count}}
        </li>
        <li>
          <span class="octicon octicon-git-branch"></span> {{forks_count}}
        </li>
      </ul>
      <p>Updated {{pushed_at}}</p>
      {{/each}}
    </script>
    <script src="js/bundle.js"></script>
  </body>
</html>
